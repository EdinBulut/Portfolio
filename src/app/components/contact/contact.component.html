<div class="container">
  <div class="content">


  <h1>Contact</h1>
      <div>
          <form #contactForm="ngForm" novalidate (ngSubmit)='onSendMessage()'>
              <!-- <div class="form-group">
                  <label for="username">Name</label>
                  <input type="text" class="form-control"
                  [(ngModel)]="username" name="username"  #username=ngModel>
                  <span>Sta ima</span>
              </div> -->
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" 
                  required pattern="[A-Z][a-zšđčćžA-ZŠĐČĆŽ ]{0,19}$" minlength="2" maxlength="50"
                  [(ngModel)]="name" name="name" #cName=ngModel>
                  <ng-container *ngIf="cName.invalid && cName.touched">
                    <small class="error" >
                        <span *ngIf="cName.errors.required">Name is required.</span>  
                        <span *ngIf="cName.errors.minlength">Name must have at least 2 letters.</span>  
                        <span *ngIf="cName.errors.pattern">
                            First letter must be in uppercase. Please enter only letters.
                        </span>  
                    </small>
                  </ng-container>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" 
                  required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="2" maxlength="50"
                  [(ngModel)]="email" name="email" #cMail=ngModel>
                  <ng-container *ngIf="cMail.invalid && cMail.touched">
                    <small class="error" >
                        <span *ngIf="cMail.errors.required">Email is required.</span> 
                        <span *ngIf="cMail.errors.pattern">Email is not valid.</span>  
                    </small>
                  </ng-container>
              </div>
              <div class="form-group">
                  <label for="UserMessage">Message</label>
                  <textarea rows="7" name="message" class="form-control" 
                  required minlength="20" maxlength="1200" [(ngModel)]="message" 
                  name="message" #cMessage=ngModel></textarea>
                  <ng-container *ngIf="cMessage.invalid && cMessage.touched">
                    <small class="error" >
                        <span *ngIf="cMessage.errors.required">Message is required.</span>  
                        <span *ngIf="cMessage.errors.minlength">Message must have at least 20 letters.</span>
                    </small>
                  </ng-container>
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-danger btn-lg" type="submit" [disabled]='isDisabled'>Send</button>
              </div>
          </form>
      </div>
  </div>
</div>
